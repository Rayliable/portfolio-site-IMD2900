{% extends "nav-bar.html" %}
{% block title %}Register{% endblock %}

{% block content %}
    <link rel="stylesheet" type="text/css" href="/static/style/SigninStyle.css">
    <link rel="stylesheet" type="text/css" href="/static/style/generalStyle.css">
    <main>
        <div class="left">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        <h2>Welcome!</h2>
                    </legend>
                    {{ r_form.as_p }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
        </div>
        <div class="right">
            <h2>Already have an account?</h2>
            <a href="{% url 'login' %}"><button class="btn btn-success"> Log In Here!</button></a>
        </div>
    </main>
{% endblock %}
