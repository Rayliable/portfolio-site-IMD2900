    function addDataToHTML() {
        let listProductHTML = document.querySelector('.listProduct');

        products.forEach(product => {
            let newProduct = document.createElement('div'); // Changed to div for better control
            newProduct.classList.add('item');
            newProduct.innerHTML = 
                `<img src="${product.image}" alt="">
                <h2>${product.name}</h2>
                <div class="Media">${product.Media}</div>`;
            newProduct.onclick = () => showViewArtPage(product.id); // Set onclick event
            listProductHTML.appendChild(newProduct);
        });
    }

    function showViewArtPage(productId) {
        let thisProduct = products.find(product => product.id === productId);

        if (!thisProduct) {
            console.error('Product not found!');
            return;
        }

        let ViewArtPage = document.querySelector('.ViewArtPage');
        ViewArtPage.querySelector('.image img').src = thisProduct.image;
        ViewArtPage.querySelector('.name').innerText = thisProduct.name;
        ViewArtPage.querySelector('.Media').innerText = thisProduct.Media;
        ViewArtPage.querySelector('.description').innerText = thisProduct.description;
    }

    addDataToHTML();
    showViewArtPage(products[0].id); // Initialize with the first product
